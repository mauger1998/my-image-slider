<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <div class="carousel">
        <button class="prevButton"><</button>
        <div class="imageTrackContainer">
            <ul class="imageTrack">
                <li class="currentSlide">
                    <img class="image" src="" alt="First Slide">
                </li>
                <li>
                    <img class="image" src="" alt="Second Slide">
                </li>
                <li>
                    <img class="image" src="" alt="Third Slide">
                </li>
            </ul>

        </div>
        <button class="nextButton">></button>
    </div>
    <div class="navContainer">
        <button class="navButton currentSlide"></button>
        <button class="navButton"></button>
        <button class="navButton"></button>
    </div>
    
</body>
</html>
